<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>API RESTful</title>
</head>

<body>
    <div class="container">
        <h2>Product form</h2>
        <form class="card p-3" style="width: 420px;" method="POST" action="/api/productos">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="title" id="floatingTitle" placeholder="Title">
                <label for="floatingTitle">Title</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="price" id="floatingPrice" placeholder="Price">
                <label for="floatingPrice">Price</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="thumbnail" id="floatingThumbnail" placeholder="Thumbnail">
                <label for="floatingThumbnail">Thumbnail</label>
            </div>
            <div class="d-grid gap-2">
                <input type="submit" class="btn btn-primary btn-lock" value="Save info">
            </div>
        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
