<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Products and Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <!-- Formulario de productos INICIO -->
    <div class="container">
        <h2>Product form</h2>
        <form id="formulario" class="card p-3" style="width: 420px;" onsubmit="addProduct()">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="title" id="floatingTitle" placeholder="Title" />
                <label for="floatingTitle">Title</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="price" id="floatingPrice" placeholder="Price" />
                <label for="floatingPrice">Price</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="thumbnail" id="floatingThumbnail"
                    placeholder="Thumbnail" />
                <label for="floatingThumbnail">Thumbnail</label>
            </div>
            <div class="d-grid gap-2">
                <input type="submit" class="btn btn-primary btn-lock" value="Save info" />
            </div>
        </form>
    </div>
    <!-- Formulario de productos FIN -->
    <!-- Inicio tabla de productos INICIO-->
    <div class="container my-2">
        <table class="table table-dark container">
            <h2>List of products</h2>
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Price</td>
                    <td>Thumbnail</td>
                </tr>
            </thead>
            <tbody id="products">

            </tbody>
        </table>
        <!-- Inicio tabla de productos FIN-->
    </div>
    <div class="container">
        <h2>Message center</h2>
        <div class="card mb-4">
            <div class="card-header">
                <input placeholder="usuario@gmail.com" id="userEmail" class="form-control" />
            </div>
            <div class="card-body">
                <div id="chatGrupal"></div>
            </div>
            <div class="card-footer">
                <form id="formChat" class="row g-2">
                    <div class="col-auto">
                        <label for="textContent" class="visually-hidden">Text to send</label>
                        <input type="text" class="form-control" id="textContent" placeholder="Write something...">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Send message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
